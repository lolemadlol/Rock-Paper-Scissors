<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Result -->
        <div class="result" >
            <div class="user-image">
                <img class="result-image" src="images/what.png" alt="result-image">
                <p>User</p>
            </div>
            <div class="text-result">
                <p class="game-result"></p>
            </div>
            <div class="computer-image">
                <img class="result-image-comp" src="images/what.png" alt="">
                <p>Computer</p>
            </div>
        </div>
        <!-- End of Result -->

        <!-- Rock,Paper,Scissors -->
        <div class="image">
            <div class="rock">
                <img class="rock-image" src="images/rock.png" alt="Rock">
            </div>
            <div class="paper">
                <img class="paper-image" src="images/paper.png" alt="paper">
            </div>
            <div class="scissors">
                <img class="scissors-image" src="images/scissors.png" alt="scissors">
            </div>
        </div>
        <!-- End of Rock,Paper,Scissors -->

        <!-- Win Result -->
        <div class="win-result">
            <br>
            <p class="userWins"></p>
            <p class="computerWins"></p>
            <button class="button" type="button">Restart</button>
        </div>
        <!-- End of Win Result -->
        
    </div>

    <script src="app.js"></script>
</body>
</html>
